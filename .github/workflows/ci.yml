name: CI/CD for ML Model Deployment

on:
  push:
    branches:
      - master  # Change to your branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Hugging Face CLI
      run: echo "${{ secrets.HF_TOKEN }}" | huggingface-cli login --token ${{ secrets.HF_TOKEN }}
      env:
        HUGGINGFACE_HUB_TOKEN: ${{ secrets.HF_TOKEN }}  # Pass the token as an environment variable

